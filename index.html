<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation in Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #006b9f;
        }
        #status {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="geoButton">üìç Allow Geolocation Access</button>
    <div id="status">Click the button to share your location.</div>

    <script>
        // Initialize Telegram WebApp
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();

        // Get DOM elements
        const geoButton = document.getElementById('geoButton');
        const statusDiv = document.getElementById('status');

        // Check if geolocation is supported
        if (!navigator.geolocation) {
            statusDiv.textContent = 'Geolocation is not supported by your device.';
            geoButton.disabled = true;
            return;
        }

        // Function to check permission status
        async function checkGeoPermission() {
            try {
                const permission = await navigator.permissions.query({ name: 'geolocation' });
                return permission.state; // 'granted', 'prompt', or 'denied'
            } catch (e) {
                console.error('Error checking permission:', e);
                return 'prompt'; // Fallback to prompt if permission API fails
            }
        }

        // Function to start watching live location
        function startLiveLocation() {
            // Update button to indicate tracking
            geoButton.textContent = 'üìç Stop Tracking';
            geoButton.style.backgroundColor = '#cc0000';

            // Watch position for continuous updates
            const watchId = navigator.geolocation.watchPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    statusDiv.textContent = `Live Location: Latitude ${latitude.toFixed(4)}, Longitude ${longitude.toFixed(4)}`;

                    // Optionally send data to Telegram Bot or server
                    WebApp.sendData(JSON.stringify({
                        latitude: latitude,
                        longitude: longitude,
                        timestamp: new Date().toISOString()
                    }));
                },
                (error) => {
                    statusDiv.textContent = `Error: ${error.message}`;
                    stopLiveLocation(watchId);
                },
                {
                    enableHighAccuracy: true, // High accuracy for live tracking
                    maximumAge: 0,           // No cached positions
                    timeout: 5000            // Timeout after 5 seconds
                }
            );

            // Update button to allow stopping
            geoButton.onclick = () => stopLiveLocation(watchId);
        }

        // Function to stop watching live location
        function stopLiveLocation(watchId) {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
            geoButton.textContent = 'üìç Allow Geolocation Access';
            geoButton.style.backgroundColor = '#0088cc';
            statusDiv.textContent = 'Live tracking stopped. Click to start again.';
            geoButton.onclick = requestGeoAccess; // Reset button action
        }

        // Function to request geolocation access
        async function requestGeoAccess() {
            const permissionStatus = await checkGeoPermission();

            if (permissionStatus === 'granted') {
                // Permission already granted, start live tracking
                startLiveLocation();
            } else if (permissionStatus === 'denied') {
                // Permission denied, show alert
                WebApp.showAlert('Geolocation access is denied. Please enable it in your Telegram or browser settings.');
                statusDiv.textContent = 'Geolocation access denied.';
            } else {
                // Prompt for permission
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        statusDiv.textContent = `Initial Location: Latitude ${latitude.toFixed(4)}, Longitude ${longitude.toFixed(4)}`;
                        // Save permission status
                        localStorage.setItem('geoPermission', 'granted');
                        // Start live tracking
                        startLiveLocation();
                    },
                    (error) => {
                        statusDiv.textContent = `Error: ${error.message}`;
                        WebApp.showAlert(`Failed to access location: ${error.message}`);
                    }
                );
            }
        }

        // Attach event listener to button
        geoButton.onclick = requestGeoAccess;

        // Check stored permission on page load
        if (localStorage.getItem('geoPermission') === 'granted') {
            checkGeoPermission().then((status) => {
                if (status === 'granted') {
                    statusDiv.textContent = 'Geolocation permission already granted. Click to start tracking.';
                }
            });
        }
    </script>
</body>
</html>
