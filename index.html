<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Get Location</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        #location {
            font-size: 18px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--tg-theme-button-color, #8774e1);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Telegram Mini App - Location Tracker</h1>
    <button id="startBtn">Bắt đầu lấy vị trí</button>
    <button id="stopBtn">Dừng</button>
    <div id="location">Vị trí: Chưa có dữ liệu</div>

    <script>
        // Khởi tạo Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready(); // Báo hiệu Mini App đã sẵn sàng

        // Biến để lưu trữ interval ID
        let intervalId = null;

        // Hàm hiển thị vị trí
        function displayLocation(latitude, longitude) {
            const locationDiv = document.getElementById('location');
            locationDiv.innerText = `Vị trí: Lat ${latitude.toFixed(4)}, Lon ${longitude.toFixed(4)}`;
        }

        // Hàm lấy vị trí từ navigator.geolocation
        function getLocationFromNavigator() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject("Trình duyệt không hỗ trợ geolocation");
                } else {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const { latitude, longitude } = position.coords;
                            resolve({ latitude, longitude });
                        },
                        (error) => {
                            reject(`Lỗi lấy vị trí: ${error.message}`);
                        }
                    );
                }
            });
        }

        // Hàm bắt đầu lấy vị trí mỗi 5 giây
        function startTracking() {
            if (intervalId) {
                clearInterval(intervalId); // Dừng interval cũ nếu có
            }

            // Lấy vị trí lần đầu ngay lập tức
            getLocationFromNavigator()
                .then(({ latitude, longitude }) => {
                    displayLocation(latitude, longitude);
                })
                .catch((error) => {
                    document.getElementById('location').innerText = `Lỗi: ${error}`;
                });

            // Lấy vị trí mỗi 5 giây
            intervalId = setInterval(() => {
                getLocationFromNavigator()
                    .then(({ latitude, longitude }) => {
                        displayLocation(latitude, longitude);
                    })
                    .catch((error) => {
                        document.getElementById('location').innerText = `Lỗi: ${error}`;
                    });
            }, 5000); // 5000ms = 5 giây

            // Cập nhật nút
            const startBtn = document.getElementById('startBtn');
            startBtn.innerText = "Đang lấy vị trí...";
            startBtn.disabled = true;
            document.getElementById('stopBtn').disabled = false;
        }

        // Hàm dừng lấy vị trí
        function stopTracking() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                const startBtn = document.getElementById('startBtn');
                startBtn.innerText = "Bắt đầu lấy vị trí";
                startBtn.disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('location').innerText = "Vị trí: Đã dừng";
            }
        }

        // Gắn sự kiện cho nút
        document.getElementById('startBtn').addEventListener('click', startTracking);
        document.getElementById('stopBtn').addEventListener('click', stopTracking);
        document.getElementById('stopBtn').disabled = true; // Ban đầu nút "Dừng" bị vô hiệu hóa

        // Tùy chỉnh giao diện theo theme Telegram
        tg.expand(); // Mở rộng Mini App fullscreen
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';
    </script>
</body>
</html>
