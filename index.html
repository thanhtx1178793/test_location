<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Telegram MiniApp - Định vị</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px 10px;
      margin: 0;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
      font-size: 24px;
    }
    #status {
      margin-top: 10px;
      font-size: 1.1em;
      color: #666;
    }
    #location {
      margin-top: 20px;
      font-size: 1.3em;
      color: #222;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      min-width: 260px;
    }
  </style>
</head>
<body>

  <h1>📍 Vị trí hiện tại của bạn</h1>
  <div id="status">⏳ Đang khởi động Telegram WebApp...</div>
  <div id="location">Chưa có dữ liệu vị trí.</div>

  <script>
    const status = document.getElementById("status");
    const locationDiv = document.getElementById("location");

    // ✅ Kiểm tra và khởi động Telegram WebApp
    function initTelegram() {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        status.innerText = "✅ Telegram MiniApp đã sẵn sàng!";
      } else {
        status.innerText = "⚠️ Không phát hiện Telegram WebApp.";
      }
    }

    // ✅ Lấy vị trí mỗi 5 giây
    function getLocation() {
      if (!("geolocation" in navigator)) {
        status.innerText = "⚠️ Trình duyệt không hỗ trợ định vị.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          const time = new Date().toLocaleTimeString();

          status.innerText = `📦 Dữ liệu cập nhật lúc ${time}`;
          locationDiv.innerHTML = `
            <p>📌 Vĩ độ: ${lat}</p>
            <p>📌 Kinh độ: ${lon}</p>
          `;
        },
        (error) => {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              status.innerText = "🚫 Bạn từ chối quyền định vị.";
              break;
            case error.POSITION_UNAVAILABLE:
              status.innerText = "❌ Không xác định được vị trí.";
              break;
            case error.TIMEOUT:
              status.innerText = "⌛ Hết thời gian lấy vị trí.";
              break;
            default:
              status.innerText = "⚠️ Lỗi không xác định.";
          }
        },
        {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0
        }
      );
    }

    // ✅ Khởi động app và lấy vị trí mỗi 5 giây
    window.addEventListener("load", () => {
      initTelegram();
      getLocation();
      setInterval(getLocation, 5000);
    });
  </script>

</body>
</html>
