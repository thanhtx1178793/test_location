<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định Vị Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #location-info {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Vị Trí Hiện Tại</h1>
        <div id="location-info">
            <p>Vĩ độ: <span id="latitude">Đang tải...</span></p>
            <p>Kinh độ: <span id="longitude">Đang tải...</span></p>
            <p>Độ chính xác: <span id="accuracy">Đang tải...</span></p>
            <p>Cập nhật lúc: <span id="timestamp">Đang tải...</span></p>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                showError("Trình duyệt không hỗ trợ định vị");
            }
        }

        function showPosition(position) {
            document.getElementById("latitude").textContent = position.coords.latitude;
            document.getElementById("longitude").textContent = position.coords.longitude;
            document.getElementById("accuracy").textContent = `${position.coords.accuracy} mét`;
            document.getElementById("timestamp").textContent = new Date().toLocaleString();

            // Gửi dữ liệu vị trí đến Telegram WebApp
            tg.sendData(JSON.stringify({
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                accuracy: position.coords.accuracy,
                timestamp: new Date().toISOString()
            }));
        }

        function showError(error) {
            let errorMessage = "";
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "Người dùng từ chối cấp quyền truy cập vị trí.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Không thể lấy thông tin vị trí.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "Yêu cầu vị trí đã hết thời gian chờ.";
                    break;
                default:
                    errorMessage = "Đã xảy ra lỗi không xác định.";
            }
            document.getElementById("location-info").innerHTML = `<p class="error">${errorMessage}</p>`;
        }

        // Cập nhật vị trí mỗi 5 giây
        getLocation();
        setInterval(getLocation, 5000);
    </script>
</body>

</html>
