<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Telegram MiniApp - Yêu cầu quyền định vị</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px 10px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    #status {
      margin-top: 10px;
      font-size: 1.2em;
      color: #555;
    }
    #location {
      margin-top: 20px;
      font-size: 1.4em;
      color: #222;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>📍 Yêu cầu quyền truy cập vị trí</h1>
  <div id="status">⏳ Đang yêu cầu quyền truy cập vị trí...</div>
  <div id="location">Chưa có dữ liệu.</div>

  <script>
    // Bắt Telegram WebApp
    if (window.Telegram && window.Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }

    const status = document.getElementById("status");
    const locationDiv = document.getElementById("location");

    function getLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude.toFixed(6);
            const lon = position.coords.longitude.toFixed(6);
            const time = new Date().toLocaleTimeString();

            status.innerText = `✅ Vị trí lấy lúc ${time}`;
            locationDiv.innerHTML = `
              <p>📌 Vĩ độ: ${lat}</p>
              <p>📌 Kinh độ: ${lon}</p>
            `;
          },
          (error) => {
            let message = "";
            switch (error.code) {
              case error.PERMISSION_DENIED:
                message = "🚫 Bạn từ chối quyền truy cập vị trí.";
                break;
              case error.POSITION_UNAVAILABLE:
                message = "❌ Không thể xác định vị trí.";
                break;
              case error.TIMEOUT:
                message = "⌛ Quá thời gian lấy vị trí.";
                break;
              default:
                message = "⚠️ Lỗi không xác định.";
            }
            status.innerText = message;
          },
          {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
          }
        );
      } else {
        status.innerText = "⚠️ Trình duyệt không hỗ trợ định vị.";
      }
    }

    // Yêu cầu vị trí mỗi khi web mở
    window.addEventListener("load", () => {
      getLocation();

      // Tùy chọn: lặp lại mỗi 5s
      setInterval(getLocation, 5000);
    });
  </script>
</body>
</html>
